<h1>{{ log }}</h1>

<form (ngSubmit)="loginForm()">
  <label for="email">Email :</label>
  <input id="email" name="email"  type="text"[(ngModel)]="email" />

  <label for="password">Mot de passe :</label>
  <input id="password" name="password" type="password"[(ngModel)]="password"  />

  <button type="submit" (click)="loginForm()" >{{title}}</button>
</form>
